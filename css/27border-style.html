<!DOCTYPE html>
<!-- html>head+body>h1#head$*10>lorem1 -->
<html>
<head>
    <style>
        #head1 {
            border-style: border-top-style : dashed;
            border-right-style : double;
            border-bottom-style : dotted;
            border-left-style : solid;
        }

        /* 4개 모두 지정하는 경우 : 상 우 하 좌 시계방향 */
        #head2 {
            border-style : dashed double dotted solid;
        }
        /* 3개만 지정하는 경우 : 상 좌우 하 */
        #head3 {
            border-style: solid double dotted;
        }
        /* 2개만 지정하는 경우 : 상하 좌우 */
        #head4 { 
            border-style: solid dotted;
        }
        /* 1개만 지정하는 경우 : 상하좌우 모두 */
        #head5 {
            border-style: dashed;
        }
    </style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Vero?</h1>
    <h1 id="head3">Veritatis.</h1>
    <h1 id="head4">Cum?</h1>
    <h1 id="head5">Atque.</h1>
    <h1 id="head6">Consequatur!</h1>
    <h1 id="head7">Est?</h1>
    <h1 id="head8">Excepturi?</h1>
    <h1 id="head9">Hic.</h1>
    <h1 id="head10">Tempore?</h1>
</body>
</html>
