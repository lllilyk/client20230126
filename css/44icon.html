<!DOCTYPE html>
<html>
<head>
    <style>
        #icon1{
            font-size: 40px;
        }

        #icon2 {
            font-size: 40px;
            color:red;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
<!-- i는 inline element이고 inline 중에 감싸는 대표적인 요소가 <span> -->
    <i class="fa-brands fa-apple"></i>
    <i class="fa-solid fa-ghost"></i>
    <i class="fa-regular fa-thumbs-down"></i>



    <!-- span#icon$*6>i.fa-brands.fa-apple -->
    <span id="icon1"><i class="fa-brands fa-apple"></i></span>
    <span id="icon2"><i class="fa-brands fa-apple"></i></span>
    <!-- 애니메이션을 주고 싶을 때는 fa-beat을 추가해주기 -->
    <span id="icon3"><i class="fa-brands fa-apple fa-beat"></i></span>
    <!-- 흐려지는 애니메이션 줄 때 fa-fade -->
    <span id="icon4"><i class="fa-brands fa-apple fa-fade"></i></span>
    <!-- fa-bounce -->
    <span id="icon5"><i class="fa-brands fa-apple fa-bounce"></i></span>
    <span id="icon6"><i class="fa-brands fa-apple fa-shake"></i></span>
    <span id="icon6"><i class="fa-brands fa-apple fa-spin"></i></span>
    <span id="icon6"><i class="fa-brands fa-apple fa-flip"></i></span>
</body>
</html>
