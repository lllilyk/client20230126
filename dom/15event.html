<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <!-- input#input$*2+button[onclick]*4+#res -->
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button onclick="sum();">+</button>
    <button onclick="subtract();">-</button>
    <button onclick="devide();">/</button>
    <button onclick="multiply();">*</button>
    <div id="res"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    function sum() { //함수명이나 변수명 아무렇게나 지어도 상관없고 호출명이랑 실행명만 일치하면 ok!
        let num1 = +document.querySelector("#input1").value;
        let num2 = +document.querySelector("#input2").value;

        let anythingisokay = num1 + num2;

        document.querySelector("#res").textContent = anythingisokay;//변수이름 아무렇게나 지어도 상관없음
    }

    function subtract() {
        let num1 = +document.querySelector("#input1").value;
        let num2 = +document.querySelector("#input2").value;

        let subtract = num1 - num2;
        
        document.querySelector("#res").textContent = subtract;
    }

    function devide(){
        let num1 = +document.querySelector("#input1").value;
        let num2 = +document.querySelector("#input2").value;

        let devide = num1 / num2 ;

        document.querySelector("#res").textContent = devide;
    }

    
    function multiply(){
        let num1 = +document.querySelector("#input1").value;
        let num2 = +document.querySelector("#input2").value;

        let multiply = num1 * num2;

        document.querySelector("#res").textContent = multiply;
    } 
    </script>
</body>
</html>
