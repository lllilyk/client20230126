    <script>
    // 피연산자의 타입(number, boolean, string 등)에 따라 다른 결과가 나올 수 있음
        let a = 3;
        let b = 5;
        let c = 3*5;
        console.log(c);

        let d = "3";
        let e = "5";
        let f = d * e
        console.log(f);

        let g = d / e;
        console.log(g);

        let h = d - e;
        console.log(h);

        //+의 피연산자중 하나가 문자열(string)이면 '연결연산자'가 됨 아니면 산술연산자로 실행.
        let i = d + e;
        console.log(i); //string 값 "35"출력

        let j = "3" + "5";
        let k = "3" + 5;
        let l = 3 + "5";
        let m = 3 + 5;
        console.log(j);
        console.log(k);
        console.log(l);
        console.log(m);

        let n = 3 + 5 + "2";
        // (3 + 5)의 + 는 산술연산자
        // (3 + 5 ) + "2"의 +는 연결연산자
        // 따라서 답은 8 과 2이므로 82
