<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        span {
            font-size: 80px; 
            color: rgb(4, 84, 116);
            background-color: rgb(255, 255, 244);
            border: darkblue 5px solid;
            position :absolute;
        }
        #icon1{
            top : 10px;
            z-index:3
        }

        #icon2{
            top : 60px;
            left:60px;
        }

        #icon3{
            top : 120px;
            left :120px;
            z-index:5
        }

        #icon4 {
            top:180px;
            left:180px;
        }

        #icon5 {
            top :240px;
            left:240px;
        }
    </style>
</head>
<body>
    <span id="icon1"><i class="fa-brands fa-apple"></i></span>
    <span id="icon2"><i class="fa-brands fa-apple"></i></span>
    <span id="icon3"><i class="fa-brands fa-apple"></i></span>
    <span id="icon4"><i class="fa-brands fa-apple"></i></span>
    <span id="icon5"><i class="fa-brands fa-apple"></i></span>
</body>
</html>
