<!DOCTYPE html>
<!-- html>head+body>h1#head$*10>lorem1 -->
<html>
<head>
    <style>
       h1 {
        border-style: solid;
       }

        #head1 {
            border-width: 5px;
        }
        
        #head2 {
            border-width: 10px;
        }

        #head3 {
            border-top-width: 20px;

        }

        #head5 {
            border-bottom-width: 10px;
        }

        #head6 {
            border-left-width: 7px;
        }

        #head7 {

            border-bottom-width: 7px;
            border-left-width: 20px;
        }

        /* 위부터 시계방향 */
        #head8 {
            border-width : 5px 10px 7px 20px
        }

        /* 상 좌우 하 */

            border-width : 5px 20px 10px
        }

        /* 상하 좌우 */
        #head10 {
            border-width: 5px 20px;
        }

    </style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Saepe.</h1>
    <h1 id="head3">Voluptatum!</h1>

    <h1 id="head5">Est!</h1>
    <h1 id="head6">Provident.</h1>
    <h1 id="head7">Eos.</h1>
    <h1 id="head8">Adipisci!</h1>

</html>
