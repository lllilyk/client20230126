<!DOCTYPE html>
<html>
<head>
    <style>
        /* div-block일 때는 개발자가 원하는대로 설정이 잘 먹힘 */
        div {
            background-color: yellow;
            border : 5px solid blue;
            width : 100px;
            height: 50px;
            padding : 10px;
            margin:20px;
            display : inline;

        }
        div:nth-child(even) {
            border:5px solid coral;
        }
    </style>
</head>
<body>
    <!-- #box$*5{box$} -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
</body>
</html>
