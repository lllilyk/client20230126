<!DOCTYPE html>
<!-- html>head+body -->
<html>
    <head></head>
    <body>
        <!-- img : 그림을 표시하는 요소 -->
        <!-- img는 종료태그가 생성되지 않는 빈 요소(empty element) -->
        <!-- src 속성 : 이미지 경로 -->
        <img src="슬램덩크.jpeg" width="150" height="150" title="슬램덩크 영화">
        <br>
        <img src="아이언맨.jpeg" width="300" height="200" title="아이언맨 사진">
        <br>
        <img src="눈사람.jpeg" width="350" height="500" title="눈사람 장식">
        
        <hr> 
        <!-- hr은 수평자를 의미 -->
        <!-- alt attribute : 그림이 표시되지 못했을 때 출력되는 텍스트  -->
        <!-- alt attribute : screen reader로 출력되는 내용 -->
        <img src="눈사람.jpeg" alt="눈사람 장식" title="눈사람 타이틀">
    </body>
</html>
