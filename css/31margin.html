<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            border: 2px solid black;
        }
        #head1 {
            margin-top: 10px;
        }
        #head2 {
            margin-right : 20px;
        }
        #head3 {
            margin-bottom : 7px;
        }
        #head4 {
            margin-left : 30px;
        }

        #head5 {
            margin-top: 10px;
            margin-right: 20px;
            margin-bottom: 7px;
            margin-left: 30px;
        }
        /* shorthand property */
        /* 상 우 하 좌 */
        #head6 {
            margin: 10px 20px 7px 30px;
        }

        /* 상 좌우 하 */
        #head7 {
            margin : 20px 15px 7px;
        }

        /* 상하 좌우 */
        #head8 {
            margin : 15px 10px;
        }

        /* 상하좌우 */
        #head9 {
            margin : 10px;
        }
    
    </style>
</head>
<body>
    <!--#head$*10>lorem1 -->
    <div id="head1">Lorem.</div>
    <div id="head2">Officia?</div>
    <div id="head3">Praesentium!</div>
    <div id="head4">Qui!</div>
    <div id="head5">Asperiores?</div>
    <div id="head6">Adipisci.</div>
    <div id="head7">Sed.</div>
    <div id="head8">Sit?</div>
    <div id="head9">At.</div>
    <div id="head10">Non?</div>
</body>
</html>
