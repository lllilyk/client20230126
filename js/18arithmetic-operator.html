<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    //산술 연산자
    // +, *, -, /, %, **
    let a =33;
    let b = 55;
    let c = a + b;
    console.log(c);

    let d = 3+5;
    console.log(d);

    let e = 3 + b;
    console.log(e);

    // 값 자체를 필요한 곳에 바로 넣는 것도 가능
    console.log(3+5);

    let f = 99 -77;
    console.log(f);

    let g = 3 * 5;
    console.log(g);

    let h = 5/3;
    console.log(h);

    // 조합해서 쓰는 경우도 있음
    let i = 5*2 +3;
    console.log(i);
    
    let j = 3 + 5 * 2;
    console.log(j);

    // % : remainder(modulo, modulus) 모듈로 연산 or 나머지연산
    let k = 5/3; 
    console.log(k);

    let l = 5 % 3; //5를 3으로 나눈 후의 나머지 즉 2
    console.log(l);

    let m = 33 % 2;
    console.log(m);

    let n = 44 % 2;
    console.log(n);

    // ** : exponencial 지수
    let o = 2 ** 3;
    console.log(o);

    let p = 3 ** 2;
    console.log(p);

    // 괄호()를 사용해서 연산식을 잘 읽을 수 있도록 하자
    // 괄호()가 우선순위가 가장 높음

    let s  = 3 + 5 * 2;
    console.log(s); // 13

    // 괄호를 사용해서 코드를 쉽게 읽을 수 있도록
    let q = 3 + ( 5 * 2);
    console.log(q);

    // 먼저 연산해야 하는 것을 괄호로 묶기
    let r = (3 + 5) *2 ;
    console.log(r);


    </script>
</body>
</html>
