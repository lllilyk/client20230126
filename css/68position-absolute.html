<!DOCTYPE html>
<html>
<head>

            position:absolute;
        }
    </style>
</head>
<body>
    <!-- h1#head$*5>lorem2 -->
    <h1 id="head1">
        Lorem, ipsum.
    </h1>
    <h1 id="head2">
        Quibusdam, ad!
    </h1>
    <h1 id="head3">
        Sit, omnis.
    </h1>
    <h1 id="head4">
        Ratione, praesentium.
    </h1>
    <h1 id="head5">
        Dolorum, quam.
    </h1>

</html>
