<!-- 위의 코드에는 attribute가 5개 들어있음. 
attribute는 name = "value "형식인데 name만 있는 attribute도 있음 -->

<!DOCTYPE html>
<!-- html>head + body -->

<html>
    <head></head>
    <body>
        <a href="https://www.daum.net">다음으로 이동</a>
        <br>
        <a href="https://www.naver.com">네이버로 이동</a>
        <br>
        <a href="https://www.google.com">구글로 이동</a>

        <!-- attribute (속성) : element(요소)의 부가 정보-->
        <!-- 시작태그에 작성됨 -->
        <!-- 속성명 = "속성값" 형식으로 작성됨 -->
        
        <!-- 새로 보는 attribute가 뭔지 궁금할 때 검색 팁 
            id가 궁금할 때: html attribute id 
            class가 궁금할 때 : html attribute class
        + w3s reference에서도 확인 가능 -->
    </body>
</html>
