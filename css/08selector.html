<!DOCTYPE html>
<!-- w3s - tutorials - css tutorials - css selectors - the css grouping selector 참고 -->
<!-- html>head>style^body>h1>lorem3^h2>lorem3^p>lorem^h3>lorem3 -->
<html>
<head>
    <style>
        /* 컴마,로 그루핑 */
        h1,h2,p{
            color:blue;
        }
        h1{
            text-decoration : underline;
        }

       /* h1,h2,h3의 텍스트를 오른쪽 정렬 */
        h1,h2,h3{
            text-align:right;
        }
        /* html페이지에서 오른쪽 버튼 - 검사 or f12키 눌러서 검사를 자주 활용하기 */

    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam dignissimos, earum sequi unde adipisci debitis non libero commodi itaque aut ab eos eum voluptate, iure mollitia asperiores aliquam, corrupti officia.</p>
    <h3>Lorem, ipsum dolor.</h3>
</body>
</html>
