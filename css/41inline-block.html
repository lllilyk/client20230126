<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            padding : 5px;
            background-color: yellow;
            border : 5px solid;
            display:inline-block;
        }

        .box:nth-child(odd){
            color:blue;
        }
    </style>
</head>
<body>
    <!-- inline도 원하는대로 박스들을 붙여서 하기에는 적합하지 않음 코드보기가 어려워짐 다 붙여서 써야 박스가 붙음 -->
    <!-- flexbox 요소를 가로축기준으로 배치할 때 쓰기 용이 -->
    <!-- .box*5{box$} -->
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <div class="box">box4</div>
    <div class="box">box5</div>
</body>
</html>
