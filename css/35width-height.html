<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border : 5px solid;
        }
        div:nth-child(even) {
            color : blue;
        }
        #box1 {
            width : 100px;
            height : 50px;
        }
        #box2 {
            width : 50px;
            height : 100px;
        }
        /* 화면크기에 비례해서 사이즈를 지정하고 싶을때는 px대신 vw써주기:viewport width 즉, viewport 너비 기준으로 하라는 의미 */
        
        #box3 {
            /* viewport width 기준 */
            width : 50vw;
            
            /* viewport height 기준 */
            height : 50vh;
        }

        #box4 {
            /* 부모 요소 기준 */
        width: 50%;
        height : 50%;
        }

        /* 모르겠으면 google - css unit으로 검색 */
    </style>
</head>
<body>
    <!-- #box$*10{box$} -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
    <div id="box6">box6</div>
    <div id="box7">box7</div>
    <div id="box8">box8</div>
    <div id="box9">box9</div>
    <div id="box10">box10</div>
</body>
</html>
