<!DOCTYPE html>
<html>
<head>
    <style>
        /* shorthand property */
        #head1 {
            /* border property : 두께, 모양, 색을 space로 구분해서 작성 */
            border : 5px solid blue;
        }

        #head2 {
            border : 10px dotted yellow;
        }
        /* 한 줄로 작성하지 않고 따로따로 작성하는 방법 */
        #head3 {
            border-width : 20px;
            border-style: double;
            border-color: bisque;
        }
    </style>
</head>
<body>
    <!-- h1#head$*10>lorem1 -->
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Beatae.</h1>
    <h1 id="head3">Sit?</h1>
    <h1 id="head4">Similique?</h1>
    <h1 id="head5">Veniam.</h1>
    <h1 id="head6">Obcaecati!</h1>
    <h1 id="head7">Ratione!</h1>
    <h1 id="head8">Facilis.</h1>
    <h1 id="head9">Laborum.</h1>
    <h1 id="head10">Dolorum.</h1>
</body>
</html>
