<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            border : 5px solid;
        }
        #box1 {
            margin-top : 20px;
            margin-bottom: 50px;
        }

        #box2 {
            margin-top: 30px;
        }

        /* 위 아래 마진이 이어지는 경우 큰 값으로 설정됨. + 아님 */
    </style>
</head>
<body>
    <!-- #box$*2{box$} 여기서 중괄호는 content를 의미함--> 
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
