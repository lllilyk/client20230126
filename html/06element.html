<!doctype html> 
<!-- html5를 선언하는 것 -->

<html>
    <head></head>
    <body>
        <h1>Lorem, ipsum dolor.</h1>
        <hr>
        <!-- hr은 구분선 -->
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis reiciendis, recusandae itaque molestias at error perferendis quidem sapiente reprehenderit, ratione cupiditate ex ut quibusdam id, fugiat est animi voluptate pariatur?</p>
        <hr>
        <a href="">Lorem, ipsum dolor.</a>

        <!-- html의 태그는 대소문자를 구분하지 않음 하지만 소문자로 작성할 것을 권장 -->
    </body>
</html>

<!-- html문서 제일 상단에 <!DOCTYPE html> 꼭 한 번 작성해야함 -->
<!-- 현재쓰고있는 html버전이 5이므로 5를 쓰고 있는 우리는 그냥 html이라고 적으면 됨 -->

<!-- 태그를 확인할때는 W3S에서 References에서 태그 찾기 -->
<!-- 모질라 홈페이지는 w3s홈페이지 보다 좀 더 자세한 정보가 담겨있음 https://developer.mozilla.org/ko/docs/Web/HTML/Element/br -->

<a href="example.com">Website</a>
