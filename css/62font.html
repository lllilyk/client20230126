<!DOCTYPE html>
<html>
<head>
    <!-- single day&itim font를 쓰기 위한 링크 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        /* 앞에있는것부터 실행하다가 없으면 뒷 폰트로 넘어가서 설정 */
        /* 맨 마지막에 sans-serif나 monospace처럼 그룹을 꼭 쓰는 습관 가지기 */
        h1:nth-child(1){
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        h1:nth-child(2){
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        /* 폰트 이름이 한글자 이상이면 ''로 묶어줌 */
        /* 3과 4가 동일! D2Coding이 monospace의 폰트 중 하나이므로*/
        h1:nth-child(3){
            font-family: D2Coding, "Courier New";
        }
        h1:nth-child(4){
            font-family:monospace;
            font-size: 32px;
        }
        h1:nth-child(5){
            font-family:'Single Day', cursive;
        }
        h1:nth-child(6){
            font-family: 'Itim', cursive;
        }
    </style>
</head>
<body>
    <h1>
        Lorem.
    </h1>
    <h1>
        Esse?
    </h1>
    <h1>
        Quod!
    </h1>
    <h1>
        lorem.
    </h1>
    <h1>
        모든 사람은 인종, 피부색, 성, 언어, 종교, 정치적 또는 기타의 어쩌고
    </h1>
    <h1>
        No one shall be held in slavery or servitude;
    </h1>
</body>
</html>
