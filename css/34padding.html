<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border : 5px solid;
        }
        div:nth-child(even) {
            color : blue;
        }

        #box1 {
            padding-top: 7px;
        }
        #box2 {
            padding-right: 10px;
        }
        #box3 {
            padding-bottom: 20px;
        }
        #box4 {
            padding-left: 15px;
        }
        #box5 {
            padding-top: 20px;
            padding-right: 10px;
            padding-bottom: 7px;
            padding-left: 15px;
        }
        #box6{
            padding : 20px 10px 7px;
        }

        #box7{
            padding : 7px 15px;
        }

        #box8 {
            padding : 20px;
        }

        #box9 {
            /* margin-bottom: 1000px; */
            width : 100px;
            margin : 0px auto 1000px;
            text-align: center;
            font-size: 16px;
            /* padding을 활용하여 텍스트를 상하가운데에 위치시키기 */
            /* 전체 패딩을 200px을 주고 싶다! 근데 content 사이즈가 21.5라면  */
            /* (200-21.5)/2= 89.5 를 각각 상, 하에 적용하면 됨.  */
            padding-top: 89.25px;
            padding-bottom: 89.25px;
        }
    </style>
</head>
<body>
    <!-- #box$*10{box$} -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
    <div id="box6">box6</div>
    <div id="box7">box7</div>
    <div id="box8">box8</div>
    <div id="box9">box9</div>
    <div id="box10">box10</div>
</body>
</html>
