<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1 {
            width : 100px;
            height: 70px;
            border : 10px solid rgb(255, 163, 58);
            background-color: rgb(255, 240, 208);
            position:absolute;
        }
        #head1 {
            top: 0px;
        }
        #head2 {
            top :36px;
            left : 30px;
            /* head3보다 더 가까이 보고싶으면 z-index를 3보다 크게 주면 됨 */
            z-index : 3;
        }
        #head3 {
            top:72px;
            left:60px;
            /* z-index : 값이 클 수록 눈에서 가까워짐*/
            z-index : 1;
        }
        #head4 {
            top:108px;
            left :90px;
            /* head4를 head2보다는 뒤에 3보다는 위에 두고 싶은 경우 z-index:2 */
            z-index:2;
        }
        #head5 {
            top:144px;
            left:120px;
        }
    </style>
</head>
<body>
    <!-- h1#head$*5{$} -->
    <h1 id="head1">1</h1>
    <h1 id="head2">2</h1>
    <h1 id="head3">3</h1>
    <h1 id="head4">4</h1>
    <h1 id="head5">5</h1>
</body>
</html>
