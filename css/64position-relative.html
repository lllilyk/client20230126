<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

        h1:hover {
            position: relative;
            bottom:3px;
        }
        .up {
            /* em : 부모요소 폰트 크기를 기준으로 몇 배 */
            /* 1em : 부모요소의 1배 */
            /* 0.5em : 부모요소의 절반 크기 */
            /* 2em : 부모요소의 두 배 */
            /* 어색할 때 em으로 바꾸면 자연스러워질수있음 */
            /* rem : 루트요소 폰트 크기 기준 */
            /* font-size:16px; */
            font-size: 0.5em;
            position: relative;
            /* bottom:20px; */
            bottom:1em;
        }
    </style>
</head>
<body>

    <!-- inline element를 묶는 대표적인 span -->
    <h1>
        X<span class="up">2</span> 
    </h1>
    

    <h1>
        X<span class="up">Y</span>
    </h1>

    <P>
        X<span class="up">3</span>
    </P>
    <h1>
        Lorem, ipsum dolor.
    </h1>
    <h1>
        Ullam, laborum laboriosam.
    </h1>
    <h1>
        Reiciendis, in obcaecati?
    </h1>
    <h1>
        Nobis, quam asperiores!
    </h1>
    <h1>
        Nostrum, necessitatibus ipsam!
    </h1>

</body>
</html>
