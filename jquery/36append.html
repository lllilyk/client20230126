            $("#input1").keyup(function(e) {
            if (e.key === "Enter") {
                let content = $("#input1").val();
                let liElem = $("<li></li>"); 
                liElem.text(content);
                $("#input1").val("");

                $("#list1").append(liElem);
            }
        });
    
// [before] <tag> [prepend] content [append] <tag> [after]
