<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            background-color: yellow;
            /* display : inline;설정을 하면 inline요소가 아니더라도 inline 설정을 따르게 됨 */
            display : inline;
        }
        /* a요소는 inline으로 하기싫다하면 아래와 같이 하면됨 */
        a{
            background-color: cadetblue;
            display : block;
        }
    </style>
</head>
<body>
    <h1>Lorem.</h1>
    <h1>Enim!</h1>
    <h1>Impedit!</h1>

    <a href="#">Lorem.</a>
    <a href="#">Debitis!</a>
    <a href="#">Dolor!</a>
</body>
</html>
