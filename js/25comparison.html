    // 다른 타입과 비교(두 항을 number로 변환 후 비교)
    // 헷갈리므로 가능한 피할 것!
    console.log("3" < 4); //true : nummber로 변해서 "3"이 3이 되었으므로 3<4 true
    console.log("5" <4); //false
    console.log("11" < "2"); //true
    console.log("11" < 2); //false

    // 타입을 변경한 후에 비교
    let e = "11";
    let f = 2;
    
    let g = +e; // "11" => 11
    console.log(g < f); //number끼리 비교

    let h = "" + f; //2 => "2"
    console.log(e < h ); //string끼리 비교
