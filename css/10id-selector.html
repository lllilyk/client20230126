<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <!-- id 속성 작성 규칙 -->
    <!-- 숫자로 시작하면 안됨 -->
    <!-- 빈칸 넣을 수 없음 -->
    <!-- 특수문자는 -,_만 사용 -->
    <!-- 대소문자 구분함 -->
    <!-- 한 페이지에 같은 id를 여러 번 사용할 수 없음 -->

    <!-- 아래 코드는 숫자로 시작하는 id를 가지고 있어서 안됨 -->
    <h1 id="3head">Lorem, ipsum dolor.</h1>

    <!-- 아래 코드는 id 속성에 빈칸을 넣어서 있어서 안됨 -->
    <h1 id="my head">Lorem, ipsum dolor.</h1>

    <!-- _,-는 허용 -->
    <h1 id="my_head">Lorem, ipsum dolor.</h1>
    <h1 id="my-head">Lorem, ipsum dolor.</h1>

    <!-- 아래 두 요소는 다른 아이디를 가지고 있음 -->
    <h1 id="yourhead">Lorem, ipsum dolor.</h1>
    <h1 id="yourHead">Lorem, ipsum dolor.</h1>

    <!-- 중복 아이디 작성 금지 * 가장 많이하는 실수임! 코드가 길 때는 쓴 코드인지 아닌지 눈에 잘 들어오지 않아서. -->
    <h1 id="hisHead">Lorem, ipsum dolor.</h1>
    <h1 id="hisHead">Lorem, ipsum dolor.</h1>
</body>
</html>
