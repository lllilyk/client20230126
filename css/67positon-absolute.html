<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .outer {
            width:500px;
            height:500px;
            border:5px solid green;
            /* 조상 중 position된 조상이 없으면 html기준이므로 결과가 달라짐 */
            position: relative;
        }
        .inner{
            width:300px;
            height:300px;
            border:5px solid violet;

            /* 포지션된 요소 : position이 static이 아닌 요소 */
            /* absolute : 가장 가까운 조상 중포지션된 요소 기준 */
            /* 없으면 루트요소(html) */
            position:absolute;
            bottom:0px;
        }
    </style>
</head>
<body>
    <!-- position된 조상이 없으면 가장 바깥에 있는 html기준으로 적용됨 -->
    <!-- .outer>lorem3+.inner>lorem3 -->
        <div class="outer">
            Lorem, ipsum dolor.
            <div class="inner">
                Lorem, ipsum dolor.
            </div>
        </div>
</body>
</html>
