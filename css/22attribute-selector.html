<!DOCTYPE html>
<html>
<head>
    <style>
        [title]{
            color:blue;
        }
        /* attribute는 title이고 지정한 값을 가진 요소들 */
       /* title 속성의 값이 hello인 요소들 */
        [title=hello]{
            background-color: gold;
        }
        /* title 속성의 값이 world인 요소들 */
        [title=world]{
            background-color: chocolate;
        }
        /* hello나 world에 ""붙여도 되고 안 붙여도 상관없음 */
        /* ㅑㅓㅓㅑㅓ */



        
    </style>
</head>
<body>
    <h1 title="hello">Lorem.</h1>
    <h1 title="world">Sunt!</h1>
    <h1>Vel?</h1>
    <h1>Fugiat.</h1>
    <h1>Consequatur!</h1>
</body>
</html>
