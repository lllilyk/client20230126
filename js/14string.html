    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    // template literal
    let a = "hello";
    let b = 'hello';

    console.log(a);
    console.log(b);

    let c = `hello`; 
    //template literal(``:back tick이라고 함)

    console.log(c);
    
    // ",'을 바로 사용 가능
    let d = `hello "my" 'world'`;
    console.log(d);
    let e = `\`은 template literal용 기호`;
    console.log(e);
    let f = "\은 template literal용 기호";
    console.log(f);

    // back tick으로 새로운 줄을 escape character(\)없이 사용 가능
    let g = "hello\nworld";
    console.log(g);

    let h = `hello
    world`; //앞에 tab만큼의 띄어쓰기도 표시됨
    console.log(h);

    // 문자열 내에서 변수(variable)나 식(expression) 사용 가능
    let i = "john";

    // i가 가지고 있는 값을 j에서 쓰고싶은 경우
    let j = `hello ${i}`;
    console.log(j);

    let k = 99;
    let l = 88;

    let m = `${k}와 ${l}을 더한 값은 ${k+l}`;
    console.log(m);


    </script>
