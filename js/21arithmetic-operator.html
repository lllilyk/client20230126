    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    // ++, --
    // 단항연산자(unary) 

    // ++ : 증가연산자(increment)
    // ++ : 변수가 가진 값 + 1이 해당 변수에 다시 할당

    let a = 3;
    a++; //a는 4가됨
    console.log(a);

    // 피연산자의 위치에 따라 연산결과가 다름
    let b = 3;
    let c = b++; //연산자의 앞에 적혀있으므로 연산되기 전 값 
    console.log("b" , b); //4 왜냐면 b++ 값 4를 해당변수인 b에 다시 할당하면서 b가 4가 되므로
    console.log("c", c); //3 왜 

    let d = 3;
    let e = ++d; //연산자의 뒤에 적혀있으므로 연산된 이후의 값
    console.log("d", d); //4 ++d값을 할당받아서 3+1 = 4
    console.log("e", e);//4

    //-- (decrement : 감소연산자)
    // 피연산자 변수가 가진값 -1을 해당 변수에 다시 할당
    // 연산결과는 피연산자의 위치에 따라 다름

    let f =5;
    f--; //-를 해라. 
    console.log(f); //4 

    --f; //-를 해라
    console.log(f); //3 

    let g = f--; //연산자 앞에 적혀있으니까 연산되기 전 값
    console.log("g", g); //3
    let h = --f; //연산자 뒤에 적혀있으니까 연산되고 난 이후의 값
    console.log("h", h); //1


    </script>
