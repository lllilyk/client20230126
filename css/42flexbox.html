<!DOCTYPE html>
<html>
<head>
    <style>
        .item{
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            background-color: burlywood;
            width : 20px;
            height: 70px;
            padding : 5px;
            margin:10px;

        }

        .item:nth-child(odd){
            background-color:darkolivegreen;
        }
/* flex box */
        .box {
            background-color: rgb(212, 236, 187);
            display : flex;
            height : 300px;
        }
    </style>
</head>
<body>
    <!-- flexbox 의 자식요소(자손에는 영향을 미치지 않음)는 가로축 기준으로 배치됨 -->
    <div class="box">

        <!-- .item*5{$} -->
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
