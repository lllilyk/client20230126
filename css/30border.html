<!DOCTYPE html>
<!-- html>head+body>h1#head$*10>lorem1 -->
<html>
<head>
    <style>
        #head1 {
            border-style: double;
            border-width:10px;
            border-color: red;
        }
    /* 여러 property를 한 번에 쓰는 방법 : shorthand property */
        #head2 {
            border : 10px double red;
        }

        #head3 {
            border-top: 2px solid blue;
        }

        #head4 {
            border-right : 70px solid yellow;
        }
    /* shorthand property : 스타일, 너비, 색 순서 */
        #head5 {
            border-bottom: dashed 30px tomato;
        }

        #head6 {
            border-left: dotted 20px yellowgreen;
        }
    </style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Sequi?</h1>
    <h1 id="head3">Optio.</h1>
    <h1 id="head4">Vero!</h1>
    <h1 id="head5">Neque.</h1>
    <h1 id="head6">Consequatur?</h1>
    <h1 id="head7">Enim!</h1>
    <h1 id="head8">Omnis!</h1>
    <h1 id="head9">Rerum.</h1>
    <h1 id="head10">Vero.</h1>
</body>
</html>
