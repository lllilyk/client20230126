<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- h1*5>lorem3 -->
        <h1>오늘은 미용실에서 머리를 했지롱</h1>
        <h1 style="color:darkgoldenrod">기분이 상큼</h1>
        <h1 style="color:cornflowerblue">그치만 카공중..</h1>
        <h1 style="color:cadetblue; background-color: blanchedalmond;">옆에는 아마도 디자인 학과</h1>
        <h1 style="color:blue; background-color: chartreuse;">대학교 중간고사 기간인가봐</h1>

        <!-- style 속성 : 요소에 style(크기, 색, 모양, 위치 등등) 적용 -->
        <!-- style 속성의 값 형식 : css-property-name: value; --> 
        <!-- style attribute 안에 작성되는 코드가 바로 css코드 -->
        <!-- property(속성, 특성) : style 속성의 값(들) -->

        <h1 style="color:blue; text-align:center;">This is a heading</h1>
        
        <!-- 위 코드는 attribute는 style 한 개, style의 property는 총 두 개 
        각 property는 세미콜론; 으로 구분함-->

        <!-- h1[style]*3>lorem3 -->
        
        <hr>

        <h1 style="color:blue; background-color: yellowgreen; text-align: left;">어제 본 던전 앤 드래곤</h1>
        <h1 style="color:palevioletred; background-color: teal; text-align : center;">너무 재미있었음</h1>
        <h1 style="color:skyblue; background-color: antiquewhite; text-align : right;">4dx로 또 보고 싶다.</h1>
       

        <!-- text-align 은 w3s - reference - css reference에서 정보를 찾을 수 있음 -->
       
            
    </body>
</html>
