<!-- element(요소) : 시작태그, 콘텐트, 종료태그로 구성됨 -->
<!-- empty element(빈 요소) : 시작태그만 있음 -->

<p>Lorem, ipsum dolor.</p>
<h1>Lorem, ipsum dolor.</h1>

<!-- 종료 태그를 생략해도 브라우저가 의도대로 출력할 수도 있고 아닐 수도 있음 
의도한 대로 출력되지 않을 수 있으니 꼭!!!! 종료 태그 붙이기 -->
<h2>Lorem.

<html>
    <head></head>
<body>
    
</body>
</html>
<!-- 이렇게 세가지 element는 반드시 필요한 요소임 -->

<!-- 요소의 내용물은 다른 요소가 될 수 있다. -->
<h2>Lorem, <i>ipsum</i> dolor.</h2>
<!-- <i></i> : 기울임체 -->

<!-- 감싸고 있는 요소가 부모요소, 안에 있는 요소를 자식요소라고 한다. -->
즉 위의 코드에서 h2는 i의 부모고 i는 h2의 자식요소


<!-- head 요소 : html문서의 부가 정보를 작성하는 요소 -->
<!-- body 요소 : html문서에서 브라우저에 출력되는 정보를 작성하는 요소 -->
