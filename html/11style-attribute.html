<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- h1*5>lorem3 -->
        <h1>Lorem, ipsum dolor.</h1>
        <h1 style="color:red;">Incidunt, ipsam culpa.</h1>
        <h1 style="color:blue;">Sit, atque totam.</h1>
        <h1>Fuga, voluptatibus odit.</h1>
        <h1>Voluptatibus, autem alias.</h1>
        <!-- style 속성 : 요소에 style(크기, 색, 모양, 위치 등등) 적용 -->
        <!-- style 속성의 값 형식 : css-property-name: value; --> 
        <!-- style attribute 안에 작성되는 코드가 바로 css코드 -->
        <!-- property(속성, 특성) : style 속성의 값(들) -->

        <!-- <h1 style="color:blue; text-align:center;">This is a heading</h1> -->
        <!-- 위 코드는 attribute는 style 한 개, style의 property는 총 두 개 
        각 property는 세미콜론; 으로 구분함-->

        <!-- h1[style]*3>lorem3 -->
        <h1 style="color:blue; background-color: yellowgreen; text-align: left;">Lorem, ipsum dolor.</h1>
        <h1 style="color:palevioletred; background-color: teal; text-align : center;">Ad, exercitationem qui.</h1>
        <h1 style="color:skyblue; background-color: antiquewhite; text-align : right;">Laboriosam, nam incidunt.</h1>
            <!-- text-align 은 w3s - reference - css reference에서 정보를 찾을 수 있음 -->
            
    </body>
</html>
