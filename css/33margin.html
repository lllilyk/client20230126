<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border : 5px solid;
            height : 100px;
        }
/* 좌우 마진을 오토로 두면 가운데로 배치 margin : auto; */
/* text를 좌우 가운데에 두고 싶을 때 text-align : center; */
        #box1 {
            text-align : center;
            margin : auto;
            width : 100px;
        }

        #box2 {
            margin : auto;
            width : 200px;
        }
    </style>
</head>
<body>
    <!-- #box$*2{box$} -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
